version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${API_PORT}
      PYTHONPATH: /app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT}:8000"

    # ðŸ”¥ Run Flask directly (debug mode)
    command: gunicorn -w 2 -t 120 -b 0.0.0.0:8000 wsgi:app

volumes:
  db_data:
